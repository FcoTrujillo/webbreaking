<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad</title>
    <link rel="stylesheet" href="CSS/style.CSS">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>
<body>
    <div class="fondo"></div>
    <div class="formulario">
    <h1>Breaking Bad - Que comience el juego!</h1>
    <form action="mailto:raul.rodriguez@proeducaglobal.com"
     method="post" enctype="">
        <fieldset>
            <legend>Datos Personales</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required><br><br>
            
            <label for="direccion">Dirección:</label>
            <input type="text" id="calle" name="calle" placeholder="Calle">
            <input type="text" id="numero" name="numero" placeholder="Número">
            <input type="text" id="piso" name="piso" placeholder="Piso">
            <input type="text" id="codigo_postal" name="codigo_postal" placeholder="Código Postal">
            <input type="text" id="ciudad" name="ciudad" placeholder="Ciudad">
            <input type="text" id="dni" name="dni" placeholder="DNI"><br><br>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" id="hombre" name="sexo" value="hombre">
            <label for="hombre">Hombre</label>
            <input type="radio" id="mujer" name="sexo" value="mujer">
            <label for="mujer">Mujer</label><br><br>
            
            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>
        </fieldset>

        <label for="personaje">Seleccione un personaje:</label>
        <select id="personaje" name="personaje">
            <option value="Jessie Pinkman">Jessie Pinkman</option>
            <option value="Walter White">Walter White</option>
            <option value="Saul Goodman">Saul Goodman</option>
            <option value="Gustavo Fring">Gustavo Fring</option>
            <option value="Pollos Hermanos">Pollos Hermanos</option>
            <option value="Otros personajes">Otros personajes</option>
        </select><br><br>

        <label for="comentarios">Comentarios:</label><br>
        <textarea id="comentarios" name="comentarios" rows="10" cols="60"></textarea><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Borrar">
        <input type="file" name="adjuntar_archivos"><br><br>
    </form>
</div>
</body>
</html>
